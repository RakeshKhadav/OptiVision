<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 
        Warehouse Floorplan - Industrial / Tech Theme
        Matches Project Palette:
        - Base: Dark/Transparent
        - Lines: Technical Grey (#a1a1aa) / Glass Border (rgba(255,255,255,0.1))
        - Accent: Amber (#f59e0b)
    -->
    
    <!-- Base Grid -->
    <defs>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-opacity="0.03" stroke-width="1"/>
        </pattern>
        <pattern id="hatch" width="10" height="10" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
            <line x1="0" y1="0" x2="0" y2="10" stroke="#f59e0b" stroke-width="1" stroke-opacity="0.1"/>
        </pattern>
    </defs>

    <!-- Background Grid -->
    <rect width="800" height="800" fill="url(#grid)"/>

    <!-- Outer Walls -->
    <rect x="2" y="2" width="796" height="796" rx="4" stroke="#52525b" stroke-width="4" fill="none" stroke-opacity="0.5"/>

    <!-- Loading Dock Area (Bottom) -->
    <rect x="200" y="700" width="400" height="100" fill="url(#hatch)" stroke="#f59e0b" stroke-width="1" stroke-opacity="0.2"/>
    <text x="400" y="760" fill="#f59e0b" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" letter-spacing="2" opacity="0.6">LOADING BAY</text>

    <!-- Rack Rows (Left Block) -->
    <g fill="none" stroke="#a1a1aa" stroke-width="2" stroke-opacity="0.3">
        <rect x="50" y="100" width="30" height="400" rx="2" fill="rgba(255,255,255,0.02)"/>
        <rect x="120" y="100" width="30" height="400" rx="2" fill="rgba(255,255,255,0.02)"/>
        <rect x="190" y="100" width="30" height="400" rx="2" fill="rgba(255,255,255,0.02)"/>
    </g>

    <!-- Rack Rows (Right Block) -->
    <g fill="none" stroke="#a1a1aa" stroke-width="2" stroke-opacity="0.3">
        <rect x="580" y="100" width="30" height="400" rx="2" fill="rgba(255,255,255,0.02)"/>
        <rect x="650" y="100" width="30" height="400" rx="2" fill="rgba(255,255,255,0.02)"/>
        <rect x="720" y="100" width="30" height="400" rx="2" fill="rgba(255,255,255,0.02)"/>
    </g>

    <!-- Center Assembly/Storage Area -->
    <rect x="300" y="100" width="200" height="200" stroke="#f59e0b" stroke-width="1" stroke-dasharray="8 4" stroke-opacity="0.3"/>
    <text x="400" y="205" fill="#a1a1aa" font-family="sans-serif" font-size="12" text-anchor="middle" letter-spacing="1" opacity="0.5">ASSEMBLY ZONE</text>

    <!-- Office / Control Room (Top Right) -->
    <path d="M 600 20 L 780 20 L 780 80 L 600 80 Z" stroke="#a1a1aa" stroke-width="1" fill="rgba(255,255,255,0.05)"/>
    <text x="690" y="55" fill="#ececf1" font-family="sans-serif" font-size="10" text-anchor="middle" opacity="0.8">CONTROL</text>

    <!-- Zones / Markers -->
    <circle cx="400" cy="400" r="2" fill="#52525b"/>
    <line x1="380" y1="400" x2="420" y2="400" stroke="#52525b" stroke-width="1" stroke-opacity="0.3"/>
    <line x1="400" y1="380" x2="400" y2="420" stroke="#52525b" stroke-width="1" stroke-opacity="0.3"/>

    <!-- Labels for Racks -->
    <g font-family="monospace" font-size="10" fill="#52525b" text-anchor="middle">
        <text x="65" y="520">A1</text>
        <text x="135" y="520">A2</text>
        <text x="205" y="520">A3</text>

        <text x="595" y="520">B1</text>
        <text x="665" y="520">B2</text>
        <text x="735" y="520">B3</text>
    </g>

</svg>
